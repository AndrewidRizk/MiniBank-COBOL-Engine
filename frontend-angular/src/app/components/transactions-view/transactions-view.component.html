<div class="page-container">
    <h1 class="page-title">Transactions</h1>

    <div class="card">
        <h2 class="card-title">Transaction History</h2>

        <ul>
            <li *ngFor="let txn of transactions">
                {{ txn.date }} - {{ txn.type }} - Account: {{ txn.account }} - Amount: {{ txn.amount }}
            </li>
        </ul>
    </div>
</div>
