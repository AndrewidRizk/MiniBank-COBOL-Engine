<div class="container mt-4">
  <h2 class="mb-3">All Accounts</h2>

  <div *ngIf="accounts.length === 0" class="alert alert-info">
    No accounts found.
  </div>

  <div *ngFor="let acc of accounts" class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-success">{{ acc.name }}</h5>
      <p class="card-text">
        <strong>Account ID:</strong> {{ acc.account_id }}<br>
        <strong>Balance:</strong> {{ acc.balance }}
      </p>
    </div>
  </div>
</div>
