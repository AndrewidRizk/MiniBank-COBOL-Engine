<div class="page-container">
    <h1 class="page-title">Accounts</h1>

    <div class="card">
        <h2 class="card-title">All Accounts</h2>

        <ul>
            <li *ngFor="let acc of accounts">
                ID: {{ acc.id }} | Name: {{ acc.name }} | Balance: {{ acc.balance }}
            </li>
        </ul>
    </div>
</div>
